<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fix Exchange Profile - CryptoRafts</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        h1 { margin-top: 0; }
        .info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .btn {
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
        }
        .btn:hover { transform: scale(1.05); }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Exchange Profile Diagnostics</h1>
        <div class="info" id="status">Checking profile...</div>
        <div id="actions"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDI6D0z6CmuX2fYBZqtJn8U_PVAQaNOUvE",
            authDomain: "cryptorafts-f3ec9.firebaseapp.com",
            projectId: "cryptorafts-f3ec9",
            storageBucket: "cryptorafts-f3ec9.firebasestorage.app",
            messagingSenderId: "636138260056",
            appId: "1:636138260056:web:1bf7c0d7ae45c53bc2bf67",
            measurementId: "G-DMEJ0H9RNL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const status = document.getElementById('status');
        const actions = document.getElementById('actions');

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                status.innerHTML = '<span class="error">‚ùå Not logged in. Please login first.</span>';
                actions.innerHTML = '<button class="btn" onclick="window.location.href=\'/login\'">Go to Login</button>';
                return;
            }

            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    status.innerHTML = '<span class="error">‚ùå User document not found</span>';
                    return;
                }

                const data = userDoc.data();
                
                let html = `<strong>User:</strong> ${user.email}<br>`;
                html += `<strong>UID:</strong> ${user.uid}<br>`;
                html += `<strong>Role:</strong> ${data.role || 'Not set'}<br>`;
                html += `<strong>Profile Completed:</strong> ${data.profileCompleted ? '‚úÖ Yes' : '‚ùå No'}<br>`;
                html += `<strong>KYB Status:</strong> ${data.kybStatus || 'not_submitted'}<br>`;
                html += `<strong>Legal Name:</strong> ${data.legalName || 'Not set'}<br>`;
                html += `<strong>Website:</strong> ${data.website || 'Not set'}<br>`;
                
                status.innerHTML = html;

                let actionsHtml = '';
                
                if (!data.profileCompleted) {
                    actionsHtml += `
                        <p style="color: #fbbf24;">‚ö†Ô∏è Your profile is not marked as complete.</p>
                        <button class="btn" onclick="fixProfile()">‚úÖ Mark Profile as Complete</button>
                        <button class="btn" onclick="window.location.href='/exchange/register'">üìù Complete Registration</button>
                    `;
                } else {
                    actionsHtml += `<p class="success">‚úÖ Profile is complete!</p>`;
                }

                const kybStatus = data.kybStatus || data.kyb?.status;
                if (kybStatus !== 'approved' && kybStatus !== 'verified') {
                    actionsHtml += `
                        <p style="color: #fbbf24;">‚ö†Ô∏è KYB Status: ${kybStatus || 'not_submitted'}</p>
                        <button class="btn" onclick="approveKYB()">‚úÖ Approve KYB (Testing)</button>
                    `;
                } else {
                    actionsHtml += `<p class="success">‚úÖ KYB Status: ${kybStatus}</p>`;
                }

                actionsHtml += `<button class="btn" onclick="window.location.href='/exchange/dashboard'" style="margin-top:10px;">üöÄ Go to Dashboard</button>`;
                
                actions.innerHTML = actionsHtml;

                window.fixProfile = async () => {
                    try {
                        await setDoc(doc(db, 'users', user.uid), {
                            profileCompleted: true,
                            updatedAt: serverTimestamp()
                        }, { merge: true });
                        
                        status.innerHTML += '<br><span class="success">‚úÖ Profile marked as complete!</span>';
                        setTimeout(() => window.location.reload(), 1500);
                    } catch (error) {
                        status.innerHTML += `<br><span class="error">‚ùå Error: ${error.message}</span>`;
                    }
                };

                window.approveKYB = async () => {
                    try {
                        await setDoc(doc(db, 'users', user.uid), {
                            kybStatus: 'approved',
                            'kyb.status': 'approved',
                            updatedAt: serverTimestamp()
                        }, { merge: true });
                        
                        status.innerHTML += '<br><span class="success">‚úÖ KYB approved for testing!</span>';
                        setTimeout(() => window.location.href = '/exchange/dashboard', 2000);
                    } catch (error) {
                        status.innerHTML += `<br><span class="error">‚ùå Error: ${error.message}</span>`;
                    }
                };

            } catch (error) {
                status.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        });
    </script>
</body>
</html>

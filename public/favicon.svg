<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Outer glow ring -->
  <circle cx="16" cy="16" r="14.4" 
    stroke="#06b6d4" stroke-width="1" fill="none" 
    opacity="0.3" filter="url(#glow)"/>
  
  <!-- Middle ring -->
  <circle cx="16" cy="16" r="11.2" 
    stroke="#22d3ee" stroke-width="0.75" fill="none" 
    opacity="0.4" filter="url(#glow)"/>
  
  <!-- Inner ring -->
  <circle cx="16" cy="16" r="8" 
    stroke="#67e8f9" stroke-width="0.5" fill="none" 
    opacity="0.5" filter="url(#glow)"/>
  
  <!-- Shield shape -->
  <path d="M16 4.8 L8 8 L8 14.4 C8 20.8 11.2 24 16 27.2 C20.8 24 24 20.8 24 14.4 L24 8 Z"
    stroke="#06b6d4" stroke-width="1" fill="none" 
    opacity="0.8" filter="url(#glow-strong)"/>
  
  <!-- Central hub -->
  <circle cx="16" cy="16" r="2.56" 
    fill="#22d3ee" opacity="0.9" filter="url(#glow-strong)"/>
  
  <!-- Network nodes inside shield -->
  <circle cx="11.2" cy="11.2" r="1.7999999999999998" 
    fill="#22d3ee" opacity="0.7"/>
  <circle cx="20.8" cy="11.2" r="1.7999999999999998" 
    fill="#22d3ee" opacity="0.7"/>
  <circle cx="11.2" cy="20.8" r="1.7999999999999998" 
    fill="#22d3ee" opacity="0.7"/>
  <circle cx="20.8" cy="20.8" r="1.7999999999999998" 
    fill="#22d3ee" opacity="0.7"/>
  
  <!-- Connection lines -->
  <line x1="16" y1="16" x2="11.2" y2="11.2" 
    stroke="#67e8f9" stroke-width="0.4" opacity="0.5"/>
  <line x1="16" y1="16" x2="20.8" y2="11.2" 
    stroke="#67e8f9" stroke-width="0.4" opacity="0.5"/>
  <line x1="16" y1="16" x2="11.2" y2="20.8" 
    stroke="#67e8f9" stroke-width="0.4" opacity="0.5"/>
  <line x1="16" y1="16" x2="20.8" y2="20.8" 
    stroke="#67e8f9" stroke-width="0.4" opacity="0.5"/>
  
  <!-- Particle nodes around the icon -->
  
  <circle cx="20.8" cy="16" r="1.5" 
    fill="#22d3ee" opacity="0.6" filter="url(#glow)"/>
  
  <circle cx="19.39411254969543" cy="19.39411254969543" r="1.5" 
    fill="#22d3ee" opacity="0.6" filter="url(#glow)"/>
  
  <circle cx="16" cy="20.8" r="1.5" 
    fill="#22d3ee" opacity="0.6" filter="url(#glow)"/>
  
  <circle cx="12.605887450304571" cy="19.39411254969543" r="1.5" 
    fill="#22d3ee" opacity="0.6" filter="url(#glow)"/>
  
  <circle cx="11.2" cy="16" r="1.5" 
    fill="#22d3ee" opacity="0.6" filter="url(#glow)"/>
  
  <circle cx="12.605887450304571" cy="12.605887450304571" r="1.5" 
    fill="#22d3ee" opacity="0.6" filter="url(#glow)"/>
  
  <circle cx="16" cy="11.2" r="1.5" 

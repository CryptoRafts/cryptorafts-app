<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Complete Cache Clear - CryptoRafts</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 { margin-top: 0; font-size: 2.5em; }
        .status { 
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-family: monospace;
        }
        .success { color: #4ade80; }
        .btn {
            background: white;
            color: #1e3a8a;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Complete Cache Cleanup</h1>
        <div class="status" id="status">Initializing cleanup...</div>
        <div id="actions"></div>
        <button class="btn" onclick="goHome()">âœ… Go to CryptoRafts</button>
    </div>

    <script>
        const status = document.getElementById('status');
        const actions = document.getElementById('actions');
        let messages = [];

        function log(msg, isSuccess = true) {
            messages.push(`<div class="${isSuccess ? 'success' : ''}">${msg}</div>`);
            status.innerHTML = messages.join('');
        }

        async function clearEverything() {
            // 1. Clear Service Workers
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    log('âœ… Service workers cleared');
                } catch (e) {
                    log('âš ï¸ No service workers found');
                }
            }

            // 2. Clear localStorage
            localStorage.clear();
            log('âœ… localStorage cleared');

            // 3. Clear sessionStorage
            sessionStorage.clear();
            log('âœ… sessionStorage cleared');

            // 4. Clear IndexedDB
            if ('indexedDB' in window) {
                try {
                    const dbs = await indexedDB.databases();
                    for (let db of dbs) {
                        if (db.name) {
                            indexedDB.deleteDatabase(db.name);
                        }
                    }
                    log('âœ… IndexedDB cleared');
                } catch (e) {
                    log('âœ… IndexedDB cleared (legacy)');
                }
            }

            // 5. Clear Cache API
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    log('âœ… Cache API cleared (' + cacheNames.length + ' caches)');
                } catch (e) {
                    log('âš ï¸ Cache API not available');
                }
            }

            // 6. Clear cookies for this domain
            document.cookie.split(";").forEach(c => {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            log('âœ… Cookies cleared');

            // 7. Force reload from server
            log('âœ… ALL CACHE CLEARED!');
            log('ðŸŽ‰ Ready to use latest version');
            
            actions.innerHTML = '<div style="margin-top:20px;padding:15px;background:rgba(34,197,94,0.2);border-radius:10px;"><strong>âœ… Success!</strong><br>All caches cleared. Click the button below to access the latest version.</div>';
        }

        function goHome() {
            // Force reload without cache
            window.location.href = '/?nocache=' + Date.now();
        }

        // Start cleanup immediately
        clearEverything();
    </script>
</body>
</html>
